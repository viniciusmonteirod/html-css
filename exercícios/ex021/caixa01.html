<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            
            height: 300px;
            width: 300px;
        
            border: 10px solid darkslategray;

            padding: 10px 10px 40px 10px;  

            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;

            /* inline-level */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;

         }
        
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>". Vamos ver como tudo isso funciona."</p>
</body>
</html>
